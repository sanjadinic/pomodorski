<!doctype html>
<html lang="en">

<head>
    <title>Pomodoro metod</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/pomodorski.css">

<body>
    <header>
        <h1>Srecan rad!</h1>
    </header>
    <main>
        <p> Da pokrenes tajmer, klikni na zeleni paradajz. Da osvezis tajmer, klikni na crveni paradajz. Ako hoces na pauzu, klikni na kitkat.</p>
        <p>
            <button id="start" onclick="start()"><img src="http://kartlosfarmsltd.com/wp-content/uploads/2016/04/icon.png"></button>
            <button id="reset" onclick="reset()"><img src="../img/tomato.jpeg"></button>
            <button id="pause" onclick="stop()"><img src="../img/kitkat.png"></button>
        </p>
        <div id="timer">
            <div class="clock"><span id="mins-left">25</span>m <span id="secs-left">00</span>s
            </div>
    </main>
    <footer>
    </footer>
</body>
